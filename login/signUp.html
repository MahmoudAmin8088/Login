<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>signUp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="signUp-system py-5">
        <div class="container text-center shadow-lg py-5 ">
            <h1>Smart Login System</h1>

            <div class="form-group signUp-form py-3 w-75 mx-auto">
                <input id="name" type="text" placeholder="Enter Your Name" class="form-control mb-3">
                <input id="emailSignUp" type="Email" placeholder="Enter Your Email" class="form-control mb-3">
                <input id="passwordSignUp" type="password" placeholder="Enter Your Password"  class="form-control mb-3">
                <small id="error" class="error text-danger"></small>
                <button id="regBtn" class="btn btn-outline-info w-100">Sign Up</button>

            </div>
                <p >You have an account? <a id="signInLink" class="anchr text-white" href="#">Signin</a></p>
        </div>

       

    </section>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
