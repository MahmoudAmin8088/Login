<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="Login-system py-5">
        <div class="container text-center shadow-lg py-5 ">
            <h1>Smart Login System</h1>

            <div class="form-group login-form py-3 w-75 mx-auto">
                <input id="emailLogin" type="Email" placeholder="Enter Your Email" required class="form-control mb-3">
                <input id="passwordLogin" type="password" placeholder="Enter Your Password" required class="form-control mb-3">
                <small id="error" class="error text-danger"></small>
                <button id="loginBtn" class="btn btn-outline-info w-100 d-block">Login</button>

            </div>
                <p>You have an account? <a id="signUpLink" class="anchr text-white" href="#">Sign Up</a></p>
        </div>

       

    </section>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
